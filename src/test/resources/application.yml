spring:
  application:
    name: leaseplan-weather-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
open-weather-map:
  api-key: 0af1fe86dcd821ad1ae879bb60e44fe7
  url: http://api.openweathermap.org/data/2.5/weather?q={city}&APPID={appid}